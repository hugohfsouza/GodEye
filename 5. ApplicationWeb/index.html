<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Your Website</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="my_camera"></div>
                            <!-- <input type=button value="Take Snapshot" onClick="take_snapshot()"> -->
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h4 id="info_codigo">Codigo: ad</h4>
                    <h1 id="info_nome">ad</h1>
                    <h3 id="info_link">links</h3>
                </div>
            </div>    
            
            
            
            <!-- <div id="results" ></div> -->
        </div>

    </body>

    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        adicionarNaTela(0, 0, 0);

        Webcam.attach( '#my_camera' );
        
        

        setInterval(function(){ take_snapshot() }, 2000);
        

        function take_snapshot() {
            Webcam.snap( function(data_uri) {
                fetch("http://127.0.0.1:5001/reconhecer", {
                    method: "POST", 
                    headers: {'Accept': 'application/json', 'Content-Type': 'application/json', "Access-Control-Allow-Origin":"*"},
                    body: JSON.stringify({
                        file: data_uri,
                    })
                })
                .then(function(response, data) {
                    if(response.status == 200){
                        response.json().then(function(res){
                            getInfo(res.data.id)
                        });
                    }else{
                        adicionarNaTela(0, 0, 0);
                    }
                    
                })
                
            } );
        }


        function adicionarNaTela(id, nome, link){
            if(id == 0){
                $("#info_codigo").html("-");
                $("#info_nome").html("NÃ£o Encontrado");
                $("#info_link").html("-");
            }

            $("#info_codigo").html(id);
            $("#info_nome").html(nome);
            $("#info_link").html(link);
                    
        }

        function getInfo(id){
            
            fetch("http://localhost:5001/getinfo?id="+id, {
                method: "GET", 
                headers: {'Accept': 'application/json', 'Content-Type': 'application/json', "Access-Control-Allow-Origin":"*"},
            })
            .then(function(response) {
                if(response.status == 200){
                    console.log(response)
                    response.json().then(function(res){
                        //console.log(res)
                        adicionarNaTela(id, res.nome, res.link);
                    });
                }
                
            })
        }
    </script>

</html>
